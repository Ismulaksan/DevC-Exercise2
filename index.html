<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <center>
        <div id="Calculatortitle">
            <h1>Kalkulator</h1>
        </div>
    </center>

<div class="calculator">
    <input class="screen-input" type='text' name='nilai' placeholder='input'/>
    <br>
    <button class="btn" onclick='tambah()'>+</button>
    <button class="btn" onclick='kurang()'>-</button>
    <button class="btn" onclick='kali()'>x</button>
    <button class="btn" onclick='bagi()'>:</button>
    <br>
    <button class="Hitung" onclick='hitung()'>Hitung</button>
    <br>
    <input  class="screen-output" type='text' name='hasil' placeholder='output'/>
    
    
<script type="text/javascript"src="script.js"></script>

</body>
</html>
